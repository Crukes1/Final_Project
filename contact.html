<div class="card">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
        </div>
        <div class="col" style="grid-column: span 2;">
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" required></textarea>
          </div>
        </div>
        <div class="col" style="grid-column: span 2;">
          <input type="submit" value="Send Message" />
        </div>
      </div>
      <p id="formStatus" style="text-align: center; margin-top: 20px;"></p>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("formStatus");

      if (!name || !email || !message) {
        status.textContent = "Please complete all fields before submitting.";
        status.style.color = "crimson";
        return false;
      }

      status.textContent = "Thanks for reaching out! The Mothman will be in touch...";
      status.style.color = "lightgreen";
      return false; // Prevent real submission for demo
    }
  </script>
