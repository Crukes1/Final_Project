    <header>

      <h2>Gallery</h2>
      <section class="gallery">
        <img
          src="images/mothman purple .jpg"
          alt="Mothman in the sky "

        />
        <img
          src="images/mothman statue.jpg"
          alt="Mothman Statue"
          onclick="openLightbox(this)"
        />

        <img
          src="images/The mothman movie.jpg"
          alt="The Mothman Movie Poster"
          onclick="openLightbox(this)"
        />
        <img
          src="images/Mothman-Artist's-Impression-by-Tim-Bertelink-crea-commons.jpg"
          alt="s-Impression-by-Tim-Bertelink-crea-commons"
          onclick="openLightbox(this)"
        />
      </section>
      <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="" />
      </div>
