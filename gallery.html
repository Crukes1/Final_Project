<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mothman Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mothman Lore</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="sightings.html">Sightings</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Mothman Gallery</h2>
      <section class="gallery">
        <img
          src="mothman-red-eyes.jpg"
          alt="Mothman Red Eyes"
          onclick="openLightbox(this)"
        />
        <img
          src="mothman-statue.jpg"
          alt="Mothman Statue"
          onclick="openLightbox(this)"
        />
        <img src="tnt-area.jpg" alt="TNT Area" onclick="openLightbox(this)" />
        <img
          src="mothman-festival.jpg"
          alt="Mothman Festival"
          onclick="openLightbox(this)"
        />
      </section>
      <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
